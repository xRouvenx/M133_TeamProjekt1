<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kanban-Board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body id=".kanban-body">
    <div id="addTaskPopup" class="modal">
        <button id="btn-close">X</button>
        <h1>TASK ERSTELLEN</h1>
        <div class="inner-modal">
            <input type="text" placeholder="Beschreibung" id="taskDescription" />
            <button id="addTaskBtn">ERSTELLEN</button>
        </div>
    </div>

    <table>
        <tr>
            <th id="header-todo">TO-DO</th>
            <th id="header-inProgress">IN PROGRESS</th>
            <th id="header-done">DONE</th>
        </tr>
        <tr>
            <td id="tableToDo" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="tableInProgress" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
            <td id="tableDone" ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
    </table>

    <script src="./app.js"></script>
</body>

</html>
